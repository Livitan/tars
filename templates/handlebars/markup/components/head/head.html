<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{title}}</title>
<meta name="description" content="">
<link rel="stylesheet" href="%=static=%css/main%=hash=%%=min=%.css">
{{#if useSocialMetaTags}}
<meta property="og:title" content=""/>
<meta property="og:url" content=""/>
<meta property="og:description" content=""/>
<meta property="og:image" content=""/>
<meta property="og:image:type" content="image/jpeg"/>
<meta property="og:image:width" content="500"/>
<meta property="og:image:height" content="300"/>
<meta property="twitter:description" content=""/>
<link rel="image_src" href=""/>
{{/if}}
<script>
  let i = new Image;
  i.onload = i.onerror = function () {
    document.documentElement.classList.add(i.height === 1 ? "webp" : "no-webp")
  };
  i.src = "data:image/webp;base64,UklGRhoAAABXRUJQVlA4TA0AAAAvAAAAEAcQERGIiP4HAA==";
  (function (H) {
    H.className = H.className.replace(/\bno-js\b/, 'js')
  })(document.documentElement)
</script>
